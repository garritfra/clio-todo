<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#282a36">
    <title>Clio Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://github.com/clio-lang/media/raw/master/logo-64x64.png" />
  </head>
  <body class="dracula">
    <div id="header">
      <h1>Clio Todo</h1>
    </div>
    <div id="todos"></div>
    <a href="#" id="add-todo">+</a>
    <script type="text/clio">
      import client
    </script>
    <script src="clio.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script id="todo-template" type="text/x-handlebars-template">
      <div class="todo" data-todo-id="{{id}}">
        <input type="checkbox" class="status" {{#if checked}}checked{{/if}}>
        <h2 class="title" contenteditable="true">{{title}}</h2>
        <div class="body" contenteditable="true">{{{body}}}</div>
        <a href="#" class="remove">x</a>
      </div>
    </script>
    <script>
      // fix conflicts
      jQuery.fn.extend({
        $find: jQuery.fn.find,
        $parent: jQuery.fn.parent
      });
      clio.process_scripts()
    </script>
  </body>
</html>
